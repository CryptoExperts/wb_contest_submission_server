{% extends "base_decorated.html" %}

{% block title %}Submit a Challenge{% endblock %}

{% block content %}

<div class="col-lg-6 mb-4">
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="text-center">
        <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 50rem;" src="/static/images/undraw_completed_steps.svg" alt="">
      </div>
      <p class="lead">
        The <span class="text-dark">POSTING DEADLINE</span> was set to <span class="text-warning">{{ posting_deadline }}</span>.
        It is no longer possible to submit any new challenge.
      </p>
      <a target="_blank" rel="nofollow" href="/rules">Checkout rules &rarr;</a>
    </div>
  </div>
</div>

{% endblock %}
