<div class="table-responsive">
  <table class="table table-striped table-bordered data-table table-hover">
    <thead>
      <tr>
        <th class='column-to-sort-first text-center'>Submission Date</th>
        <th class="text-center">id</th>
        <th class="text-center">Status</th>
        <th class="text-center">Compiler</th>
        <th class="text-center">Position in the compile queue</th>
        <th class="text-center">Publi Key</th>
        <th class="text-center">Source</th>
      </tr>
    </thead>
    <tbody>
      {% for program in programs_queued %}
      <tr class="text-center">
        <th scope="row">{{ program.datetime_submitted }}</th>
        <td class="text-center">{{ program._id }}</td>
        <td>{{ program.status }}</td>
        <td class="compiler text-center">{{ program.compiler }}</td>
        <td>{{ program.position_in_the_compilation_queue }}</td>
        <td>
          <div class="d-none">
            <input type="text" value="{{ program.pubkey }}" id="pub-key-{{ program._id }}">
          </div>
          <!-- <div class="d-none d-lg-block">
               <button class="btn btn-primary btn-icon-split btn-sm" onclick="copyPubkey('pub-key-{{ program._id }}')">
               <span class="icon text-white-50">
               <i class="fas fa-copy"></i>
               </span>
               <span class="text">Copy</span>
               </button>
               </div>
               <div class="d-lg-none">
               <a href="/candidate/{{ program._id }}/source.c" class="btn btn-primary btn-circle btn-sm">
               <i class="fas fa-copy"></i>
               </a>
               </div> -->

          <div class="d-none d-lg-block">
            <a href="/candidate/{{ program._id }}/pubkey" class="btn btn-primary btn-icon-split btn-sm">
              <span class="icon text-white-50">
                <i class="fas fa-eye"></i>
              </span>
              <span class="text">View</span>
            </a>
          </div>
          <div class="d-lg-none">
            <a href="/candidate/{{ program._id }}/pubkey" class="btn btn-primary btn-circle btn-sm">
              <i class="fas fa-eye"></i>
            </a>
          </div>

        </td>
        <td>
          <div class="d-none d-lg-block">
            <a href="/candidate/{{ program._id }}/source.c" class="btn btn-primary btn-icon-split btn-sm">
              <span class="icon text-white-50">
                <i class="fas fa-save"></i>
              </span>
              <span class="text">Save</span>
            </a>
          </div>
          <div class="d-lg-none">
            <a href="/candidate/{{ program._id }}/source.c" class="btn btn-primary btn-circle btn-sm">
              <i class="fas fa-save"></i>
            </a>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
