{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
<div class="alerts-container">
  {% for message in messages %}
  <div class="alert alert-{{ message[0] }} fade in" role="alert">
    <span>{{ message[1] }}</span>
  </div>
  {% endfor %}
</div>
{% endif %}
{% endwith %}
